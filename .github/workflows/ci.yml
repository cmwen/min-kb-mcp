name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Run format check
        run: |
          pnpm run format
          git diff --exit-code || (echo "Code formatting issues found. Run 'pnpm run format' locally and commit changes." && exit 1)

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Since tests are not implemented yet

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            dist
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ matrix.node-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.node-version }}-
